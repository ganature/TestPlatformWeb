{% block right_content %}

    <div class="col-md-10">
     <div class="panel-body" style="padding-bottom:0px;">
        <div class="panel panel-default">

        <table id="DataTable" class="table table-bordered tab-content">
        {% include 'modal_form.html' %}
    <script>
        $(function () {
            //1 初始化Table
            var oTable=new TableInit();
            oTable.Init();

            //2 初始化Button的点击事件
            var oButtonInit=new ButtonInit();
            oButtonInit.Init();

        });

        var TableInit = function () {
            var oTableInit=new Object();
            //初始化Table
            oTableInit.Init=function () {
                $("#DataTable").bootstrapTable({
                    url:"{% url 'project:project_list_json' %}",
                    method:'get',
                    toolbar:'#toolbar',
                    striped:true,
                    cache:false,
                    pagination:true,
                    sortable:false,
                    sortOrder:"asc",
                    queryParams:oTableInit.queryParams,
                    sidePagination:"server",
                    responseHandler:oTableInit.responseHandler,
                    pageNumber:1,
                    pageSize:5,
                    pageList: [5,25,50,100],
                    search:true,
                    strictSearch: true,
                    showColumns: true,                  //是否显示所有的列
                    showRefresh: true,                  //是否显示刷新按钮
                    minimumCountColumns: 2,             //最少允许的列数
                    clickToSelect: true,                //是否启用点击选中行
                    height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                    uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
                    showToggle:false,                    //是否显示详细视图和列表视图的切换按钮
                    cardView: false,                    //是否显示详细视图
                    detailView: false,                   //是否显示父子表
                    columns: [{
                        checkbox: true
                    }, {
                        field: 'name',
                        title: '项目名称'
                    }, {
                        field: 'type',
                        title: '项目类型'
                    },
                        {
                        field: 'creator.username',
                        title: '创建人'
                    }, {
                        field: 'add_time',
                        title: '创建时间'
                    }, {
                        field: 'edit_time',
                        title: '修改时间'
                    },
                        {
                            field:'BUtton',
                            title:'操作',
                            events: operateEvents,
                            formatter:AddFunctionAlty,
                        }]
                });
            };
            function AddFunctionAlty(value,row,index){
                return "<button id=\"sync\" type=\"button\" class=\"btn btn-default\" >同步</button>";
            };
            window.operateEvents = {
                "click #sync ": function(e,value,row,index){
                                        $.bootstrapLoading.start({ loadingTips: "正在处理数据，请稍候..."});
                                        $.ajax({
                                            url: "{% url 'project:project_sync' %}",
                                            type:'POST',
                                            data: {'project_id':row.id},
                                            success:function (data) {

                                                },
                                            complete:function () {
                                                $.bootstrapLoading.end()
                                            },
                                            fail:function () {
                                                alert()
                                            }
                                        })

                    }
            }
            oTableInit.responseHandler=function(res){
                return {
                    "rows":res.results,
                    "total":res.count,
                }
            };
            oTableInit.queryParams = function (params) {
            var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
                limit: params.limit,   //页面大小
                offset: params.offset,  //页码
                {#departmentname: $("#txt_search_departmentname").val(),#}
                {#statu: $("#txt_search_statu").val()#}
            };
            return temp;
        };
            return oTableInit;
    };


    var ButtonInit = function () {
        var oInit = new Object();
        var postdata = {};

        oInit.Init = function () {
            //初始化页面上面的按钮事件
        };

        return oInit;
};


    </script>
        </table>

    </div>
